<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <article data-testid="test-profile-card">
      
      <nav class="navbar">
        <a href="index.html">Profile</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </nav>

      <header>
        <figure>
          <img
            data-testid="test-user-avatar"
            src="imgs/IMG_20250907_175210~3.jpg"
            alt="User avatar photo"
          />
          <!-- Avatar upload section -->
          <input
            type="file"
            id="avatarUpload"
            accept="image/*"
            style="display: none"
          />
          <i class="bx bxs-edit-alt upload-btn" id="uploadBtn"></i>
        </figure>
        <div>
          <h2 data-testid="test-user-name">Musti Adex</h2>
          <p data-testid="test-user-time"></p>
        </div>
      </header>

      <hr />

      <div class="profile-info">
        <p data-testid="test-user-bio" class="bio">
          Iâ€™m a passionate frontend developer who loves turning ideas into
          responsive and accessible web experiences.
        </p>

        <nav aria-label="Social links" data-testid="test-user-social-links">
          <ul>
            <li>
              <a
                data-testid="test-user-social-twitter"
                href="https://x.com/mustapha679821"
                target="_blank"
                rel="noopener noreferrer"
                style="--clr: #f00"
                class="full"
                >Twitter</a
              >
            </li>
            <li>
              <a
                data-testid="test-user-social-linkedin"
                href="https://www.linkedin.com/in/mustaphaadegbite/"
                target="_blank"
                rel="noopener noreferrer"
                style="--clr: #00f"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                data-testid="test-user-social-github"
                href="https://github.com/Genius-mu"
                target="_blank"
                rel="noopener noreferrer"
                style="--clr: #ea00ff"
                >GitHub</a
              >
            </li>
          </ul>
        </nav>

        <div class="sec_container">
          <section class="hobbs_disliks" aria-labelledby="hobbies-title">
            <h3 id="hobbies-title">Hobbies</h3>
            <ul data-testid="test-user-hobbies">
              <li>Coding</li>
              <li>Playing Soccer</li>
              <li>Gaming</li>
            </ul>
          </section>

          <section class="hobbs_disliks" aria-labelledby="dislikes-title">
            <h3 id="dislikes-title">Dislikes</h3>
            <ul data-testid="test-user-dislikes">
              <li>Slow Wi-Fi</li>
              <li>Messy code</li>
              <li>Cold coffee</li>
            </ul>
          </section>
        </div>
      </div>
    </article>

    <script src="hng.js"></script>
  </body>
</html>
